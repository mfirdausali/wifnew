<!DOCTYPE html>
<html>
<head>
    <title>Login UI Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; }
        .status { padding: 10px; margin: 10px 0; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        iframe { width: 100%; height: 600px; border: 2px solid #333; }
    </style>
</head>
<body>
    <h1>Multi-Role Auth System - UI Test</h1>
    
    <div class="test-section">
        <h2>1. Visual Check</h2>
        <p>Login page should be displayed below:</p>
        <iframe src="http://localhost:3000/login" id="loginFrame"></iframe>
    </div>

    <div class="test-section">
        <h2>2. Login Test</h2>
        <button onclick="testLogin('admin@example.com', 'password123', 'Admin')">Test Admin Login</button>
        <button onclick="testLogin('sales@example.com', 'password123', 'Sales')">Test Sales Login</button>
        <button onclick="testLogin('finance@example.com', 'password123', 'Finance')">Test Finance Login</button>
        <button onclick="testLogin('operations@example.com', 'password123', 'Operations')">Test Operations Login</button>
        <div id="loginStatus"></div>
    </div>

    <div class="test-section">
        <h2>3. Dashboard Check</h2>
        <button onclick="checkDashboard()">Check Current Dashboard</button>
        <div id="dashboardStatus"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:5001/api';
        let currentToken = null;

        async function testLogin(email, password, role) {
            const statusDiv = document.getElementById('loginStatus');
            statusDiv.innerHTML = '<div class="status info">Testing ' + role + ' login...</div>';
            
            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentToken = data.data.tokens.accessToken;
                    statusDiv.innerHTML = `
                        <div class="status success">
                            ✓ ${role} login successful!<br>
                            User: ${data.data.user.firstName} ${data.data.user.lastName}<br>
                            Role: ${data.data.user.role}<br>
                            Email: ${data.data.user.email}
                        </div>
                    `;
                    
                    // Store token in cookie for frontend
                    document.cookie = `accessToken=${currentToken}; path=/`;
                    
                    // Redirect iframe to appropriate dashboard
                    const dashboardMap = {
                        'Admin': '/admin',
                        'Sales': '/sales',
                        'Finance': '/finance',
                        'Operations': '/operations'
                    };
                    
                    setTimeout(() => {
                        document.getElementById('loginFrame').src = 'http://localhost:3000' + dashboardMap[role];
                    }, 1000);
                    
                } else {
                    statusDiv.innerHTML = '<div class="status error">✗ Login failed: ' + (data.error?.message || 'Unknown error') + '</div>';
                }
            } catch (error) {
                statusDiv.innerHTML = '<div class="status error">✗ Error: ' + error.message + '</div>';
            }
        }

        async function checkDashboard() {
            const statusDiv = document.getElementById('dashboardStatus');
            
            if (!currentToken) {
                statusDiv.innerHTML = '<div class="status error">Please login first</div>';
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/auth/profile`, {
                    headers: { 
                        'Authorization': `Bearer ${currentToken}`
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    statusDiv.innerHTML = `
                        <div class="status success">
                            ✓ Dashboard accessible!<br>
                            Current user: ${data.data.user.firstName} ${data.data.user.lastName}<br>
                            Role: ${data.data.user.role}<br>
                            Department: ${data.data.user.department || 'N/A'}
                        </div>
                    `;
                } else {
                    statusDiv.innerHTML = '<div class="status error">✗ Dashboard check failed</div>';
                }
            } catch (error) {
                statusDiv.innerHTML = '<div class="status error">✗ Error: ' + error.message + '</div>';
            }
        }
    </script>
</body>
</html>
